<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gift Tester</title>
</head>
<body>
    <h1>Key Sender Test</h1>
    <p>PC の key_receiver.py にキーを送信できます。</p>

    <input id="key" placeholder="送信したいキーを入力 (例: a, w, space)">
    <button onclick="sendKey()">送信</button>

    <p id="result"></p>

<script>
async function sendKey() {
    const key = document.getElementById("key").value;
    if (!key) return alert("キーを入力してください！");

    const res = await fetch("/send-key", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key })
    });

    const data = await res.text();
    document.getElementById("result").innerText = data;
}
</script>
</body>
</html>
