<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gift Tester</title>
</head>
<body>

<h1>Key Sender Test</h1>
<p>PC の key_receiver.py にキーを送信できます。</p>

<input id="key" placeholder="送りたいキーを入力 (例: a)">
<button onclick="sendKey()">送信</button>

<p id="result"></p>

<script>
async function sendKey() {
    const key = document.getElementById("key").value;
    if (!key) return alert("キーを入力してください！");

    // サーバーのURLとパラメータ
    const url = "https://gift-system.onrender.com/gift"
              + "?token=nezusystemde"
              + "&key=" + encodeURIComponent(key)
              + "&duration_ms=50";

    const res = await fetch(url, {
        method: "POST"
    });

    const data = await res.json();
    document.getElementById("result").innerText = JSON.stringify(data);
}
</script>

</body>
</html>
